schema: v1
defaults:
  extract_to: pack/BepInEx/plugins
  allow_prerelease: false

mods:
  # GitHub release
  - name: ValheimPlus
    source: github
    repo: Grantapher/ValheimPlus
    tag: 0.9.17.0-alpha02
    asset_glob: "*ValheimPlus*.*"
    url: https://github.com/Grantapher/ValheimPlus/releases/tag/0.9.17.0-alpha02

  - name: BepInEx
    source: github
    repo: BepInEx/BepInEx
    asset_glob: "BepInEx_x64_*.zip"
    link: "https://github.com/BepInEx/BepInEx"


  # Thunderstore (latest)
  - name: Server_devcommands
